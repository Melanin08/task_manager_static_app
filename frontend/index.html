<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="task-styles.css">
</head>
<body>
    <div class="container">
        <h1>My Task Manager</h1>
        
        <!-- Task Input Form -->
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addBtn" onclick="addTask()">Add Task</button>
        </div>
        <!-- Filter Buttons -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <!-- Task List -->
        <ul id="taskList" class="task-list"></ul>
        
        <!-- Clear all -->
        <ul id="taskList" class="task-list"></ul>
        <button id="clearAllBtn" onclick="clearAllTasks()">Clear All</button>

     
       <!-- Statistics -->
        <div class="stats">
            <span>Total: <span id="totalTasks">0</span></span>
            <span>Completed: <span id="completedTasks">0</span></span>
            <span>Active: <span id="activeTasks">0</span></span>
       </div>

   
    <script src="task-app.js"></script>
</body>
</html>
